    <!-- Download Count-->
  <label id="1">test</label>
	<label id="2">test</label>

	  <script>
	    var xhr = new XMLHttpRequest();
			xhr.open('GET', "https://api.github.com/repos/DIDSR/iMRMC/releases", true);
			xhr.send();
			xhr.addEventListener("readystatechange", processRequest, false);
			xhr.onreadystatechange = processRequest;
 
			function processRequest(e) {
				if (xhr.readyState == 4 && xhr.status == 200) {
					
        				var response = JSON.parse(xhr.response);
        				
					document.getElementById('1').innerHTML = response[0].tag_name + "<br>" +
											response[0].assets[0].name + " Download Count = " + response[0].assets[0].download_count + 
											"<br>"+ response[0].assets[1].name + " Download Count = " + response[0].assets[1].download_count 
											+ "<br>"+ "<br>";
					document.getElementById('2').innerHTML = response[1].tag_name + "<br>" +
											response[1].assets[0].name + " Download Count = " + response[1].assets[0].download_count + 
											"<br>"+ response[1].assets[1].name + " Download Count = " + response[1].assets[1].download_count;
    				}
			}
 
		</script>
